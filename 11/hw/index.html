<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        #resizeableElement {
          padding: 50px;
          width: 50px;
          height: 50px;
          background-color: lightblue;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          margin: 20px auto;
          transition: all 0.3s ease;
          border: 4px solid black;
          font-size: 20px;
        }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div id="resizeableElement">
                Hello
            </div>
        </div>
        <div class="row mt-2">
            <button class="btn btn-primary mb-2" id="menuButton">Відкрити меню</button>
            <div class="list-group d-none" id="menu">
                <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                  The current link item
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
              </div>
        </div>
        <div class="row mt-2">
            <div class="btn-group" id="btnContainer" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger first">First</button>
                <button type="button" class="btn btn-warning second">Second</button>
                <button type="button" class="btn btn-success third">Third</button>
              </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
