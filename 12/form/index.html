<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Захоплення
    </h3>
    <form action="" class="hobby">
        <label>
            <input type="checkbox" name="hobby" value="Читання">
            Читання
        </label>
        <label>
            <input type="checkbox" name="hobby" value="Спорт">
            Спорт
        </label>
        <label>
            <input type="checkbox" name="hobby" value="Ігри">
            Ігри
        </label>
        <label>
            <input type="checkbox" name="hobby" value="Прогулянки">
            Прогулянки
        </label>
    </form>
    <p class="hobbyResult"></p>

    <h3>
        Рейтинг
    </h3>
    <form action="">
        <div>
            <label for="name">
                User name
            </label>
            <input type="text" id="name">
        </div>
        <label>
            <input type="radio" name="raiting" value="1">
            1
        </label>
        <label>
            <input type="radio" name="raiting" value="2">
            2
        </label>
        <label>
            <input type="radio" name="raiting" value="3">
            3
        </label>
        <label>
            <input type="radio" name="raiting" value="4">
            4
        </label>
        <label>
            <input type="radio" name="raiting" value="5">
            5
        </label>
    </form>
    <p class="raitingInfo"></p>
    
    <script src="form.js"></script>
</body>
</html>
